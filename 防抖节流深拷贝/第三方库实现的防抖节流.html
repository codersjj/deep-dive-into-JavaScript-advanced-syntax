<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <button id="cancel">取消</button>

  <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.3/underscore-umd-min.js"></script> -->
  <script src="debounce.js"></script>
  <script>
    const inputEl = document.querySelector('input')
    inputEl.focus()

    let count = 0

    const handleInputChange = function(event) {
      // this 绑定的是触发当前事件的元素对象，这里也就是 inputEl
      console.log(`发送第 ${++count} 次网络请求`, this, event);
    }

    // inputEl.oninput = handleInputChange

    // 防抖处理
    // inputEl.oninput = _.debounce(handleInputChange, 2000)
    const debounceInputChange = debounce(handleInputChange, 2000, true)
    inputEl.oninput = debounceInputChange

    // 节流处理
    // inputEl.oninput = _.throttle(handleInputChange, 2000)

    // 取消操作
    const cancelBtn = document.querySelector('#cancel')
    cancelBtn.onclick = function() {
      debounceInputChange.cancel()
    }
  </script>
</body>
</html>
